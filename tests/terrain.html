<html>
<head>
	<title>Terrain tests</title>
	<script type="text/javascript" src="http://localhost/crafty/crafty-local.js"></script>
	<script type="text/javascript" src="../components/terrain.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			Crafty.init(500, 400);
			Crafty.sprite(50, 50, '../images/walker_tank_05.jpg', {tank1: [0, 0], tank2: [1, 0], tank3: [2, 0]});
			var terr = Crafty.e('Terrain');
			terr.addFloor(0, 0, 500, 500, 0, 'tank1');
			terr.addFloor(500, 0, 500, 500, 0, 'tank2');
			terr.addWall(0, 0, 0, 90, 500, 500, 'tank3');
			var cam = Crafty.e('Camera').Camera('3D', terr).attr({x: 0, y: 250, z: 50});
			cam.active = true;
			cam._render();
		}
	</script>
</head>
<body>
</body>
</html>
