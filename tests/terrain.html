<!DOCTYPE html>
<html>
<head>
	<title>Terrain tests</title>
	<script type="text/javascript" src="http://localhost/crafty/crafty-local.js"></script>
	<script type="text/javascript" src="../components/terrain.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			Crafty.init();
			Crafty.sprite(150, 150, '../images/walker_tank_05.jpg', {tank1: [0, 0], tank2: [1, 0], tank3: [2, 0]});
			terr = Crafty.e('Terrain');
			terr.addFloor(0, 0, 300, 300, 0, 'tank1');
			terr.addFloor(300, 0, 300, 300, 0, 'tank2');
			terr.addWall(-150, 0, 0, 90, 300, 300, 'tank3');
			terr.addDoodad(0, 0, 0, 100, 100, 300, 'tank3', false);
			var cam = Crafty.e('Camera').Camera('3D', terr).attr({x: 800, y: 150, z: 300}).lookAt({x: 0, y: 0, z: 0});
			cam.active = true;
			cam._render();
		}
	</script>
</head>
<body>
</body>
</html>
